<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Feedback UI</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="feedback-ui-styles.css" />
    </head>
    <body>
        <div id="panel" class="panel-container">
            <strong>
                How satisfied are you with our <br />
                customer support performance?
            </strong>
            <div class="rating-container">
                <div class="rating">
                    <img
                        src="https://img.icons8.com/emoji/48/confused-face.png"
                        alt="confused-face"
                    />
                    <small> Disappointed! </small>
                </div>
                <div class="rating">
                    <img
                        src="https://img.icons8.com/emoji/48/neutral-face.png"
                        alt="neutral-face"
                    />
                    <small> Neutral! </small>
                </div>
                <div class="rating active">
                    <img
                        src="https://img.icons8.com/emoji/48/smiling-face-with-hearts.png"
                        alt="smiling-face-with-hearts"
                    />
                    <small> Satisfied</small>
                </div>
            </div>
            <button class="button" id="send">Send Review</button>
        </div>

        <script src="feedback.js"></script>
    </body>
</html>
